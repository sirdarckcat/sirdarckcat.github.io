<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Universal Folding Engine</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Lucide Icons -->
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        :root {
            --paper-size: 300px;
            --bg-color: #0f172a;
            --paper-color: #f8fafc;
            --paper-back: #3b82f6; /* Blue back */
            --accent: #38bdf8;
            --panel-bg: rgba(15, 23, 42, 0.9);
            --border: rgba(255,255,255,0.1);
        }

        body {
            background-color: var(--bg-color);
            overflow: hidden;
            font-family: ui-sans-serif, system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
            color: #e2e8f0;
            user-select: none;
            margin: 0;
        }

        /* --- 3D SCENE --- */
        .scene {
            width: 100vw; height: 100vh;
            display: flex; align-items: center; justify-content: center;
            perspective: 2500px;
            overflow: hidden;
            cursor: grab;
        }
        .scene:active { cursor: grabbing; }

        .turntable {
            position: relative;
            transform-style: preserve-3d;
            transition: transform 0.1s linear; /* Smooth view rotation */
        }

        .paper-root {
            width: var(--paper-size); height: var(--paper-size);
            position: relative;
            transform-style: preserve-3d;
            /* Removed translate(-50%, -50%) - the flexbox centering handles positioning */
        }

        /* --- RECURSIVE FOLD ELEMENTS --- */
        .fold-group {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            transform-style: preserve-3d;
            pointer-events: none; 
        }

        .fold-static, .fold-moving {
            position: absolute; inset: 0; transform-style: preserve-3d;
        }
        
        .fold-moving { z-index: 10; }

        .paper-leaf {
            position: absolute; inset: 0;
            backface-visibility: hidden;
            transform-style: preserve-3d;
        }

        /* Faces */
        .face-front {
            background-color: var(--paper-color);
            /* Subtle grid pattern */
            background-image: 
                linear-gradient(rgba(148, 163, 184, 0.3) 1px, transparent 1px),
                linear-gradient(90deg, rgba(148, 163, 184, 0.3) 1px, transparent 1px);
            background-size: 30px 30px;
            color: #64748b;
        }

        .face-back {
            background-color: var(--paper-back);
            transform: rotateY(180deg) translateZ(0.1px); /* Slight offset to prevent z-fighting */
            display: flex; align-items: center; justify-content: center;
            font-weight: bold; color: rgba(255,255,255,0.2);
            font-size: 1.5rem;
        }
        
        /* Realistic Shadow Overlay */
        .fold-shadow {
            position: absolute; inset: 0; background: black;
            pointer-events: none; opacity: 0; transition: opacity 0.05s;
            mix-blend-mode: multiply;
        }

        /* --- UI OVERLAYS --- */
        
        /* 1. View Controls (Always visible, subtle) */
        .view-controls {
            position: fixed; bottom: 20px; left: 20px;
            display: flex; flex-direction: column; gap: 8px;
            z-index: 40;
        }

        /* 2. Top Right Toggle */
        .mode-toggle-area {
            position: fixed; top: 20px; right: 20px;
            z-index: 50;
            background: var(--panel-bg);
            backdrop-filter: blur(8px);
            border: 1px solid var(--border);
            border-radius: 9999px;
            padding: 4px;
            display: flex; gap: 4px;
        }
        
        .toggle-btn {
            padding: 8px 16px; border-radius: 9999px;
            font-size: 0.85rem; font-weight: 600; cursor: pointer;
            display: flex; align-items: center; gap: 6px;
            transition: all 0.2s;
            opacity: 0.6;
        }
        .toggle-btn:hover { opacity: 1; background: rgba(255,255,255,0.05); }
        .toggle-btn.active {
            background: var(--accent);
            color: #0f172a; opacity: 1;
            box-shadow: 0 0 15px rgba(56, 189, 248, 0.3);
        }

        /* 3. Config Drawer (Left) */
        .config-drawer {
            position: fixed; top: 0; left: 0; bottom: 0;
            width: 320px;
            background: var(--panel-bg);
            backdrop-filter: blur(12px);
            border-right: 1px solid var(--border);
            transform: translateX(-100%);
            transition: transform 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            z-index: 45;
            display: flex; flex-direction: column;
        }
        .config-drawer.open { transform: translateX(0); }
        
        .drawer-header {
            padding: 20px; border-bottom: 1px solid var(--border);
            font-weight: 700; font-size: 1.1rem;
            display: flex; justify-content: space-between; align-items: center;
        }

        .fold-list {
            flex: 1; overflow-y: auto; padding: 20px;
            display: flex; flex-direction: column; gap: 12px;
        }
        
        .fold-item {
            background: rgba(255,255,255,0.03);
            border: 1px solid var(--border);
            border-radius: 12px;
            padding: 16px;
            transition: background 0.2s;
        }
        .fold-item:hover { background: rgba(255,255,255,0.06); }
        
        .fold-item-header {
            display: flex; justify-content: space-between; align-items: center;
            margin-bottom: 12px;
            font-size: 0.8rem; letter-spacing: 0.05em; text-transform: uppercase; color: #94a3b8;
        }
        
        .btn-add-group {
            padding: 20px; border-top: 1px solid var(--border);
            display: grid; grid-template-columns: 1fr 1fr; gap: 8px;
        }
        
        .btn-act {
            background: rgba(255,255,255,0.1); border: none; color: white;
            padding: 10px; border-radius: 8px; cursor: pointer;
            font-size: 0.8rem; font-weight: 600;
            transition: all 0.2s;
        }
        .btn-act:hover { background: rgba(255,255,255,0.2); }
        .btn-delete { color: #ef4444; cursor: pointer; padding: 4px; }
        .btn-delete:hover { color: #f87171; }

        /* 4. Play Bar (Bottom) */
        .play-bar {
            position: fixed; bottom: 30px; left: 50%; transform: translate(-50%, 150%);
            width: 90%; max-width: 600px;
            background: var(--panel-bg);
            backdrop-filter: blur(12px);
            border: 1px solid var(--border);
            border-radius: 16px;
            padding: 16px 24px;
            display: flex; flex-direction: column; gap: 10px;
            z-index: 45;
            transition: transform 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            box-shadow: 0 20px 50px rgba(0,0,0,0.5);
        }
        .play-bar.visible { transform: translate(-50%, 0); }
        
        .slider-container { display: flex; align-items: center; gap: 16px; }
        .slider-label { font-size: 0.8rem; font-weight: bold; color: var(--accent); white-space: nowrap; width: 60px; }
        
        /* Custom Range Slider */
        input[type="range"] {
            -webkit-appearance: none; appearance: none;
            width: 100%; height: 6px; background: rgba(255,255,255,0.1);
            border-radius: 3px; outline: none; cursor: pointer;
        }
        input[type="range"]::-webkit-slider-thumb {
            -webkit-appearance: none; appearance: none;
            width: 20px; height: 20px; background: var(--accent);
            border-radius: 50%; border: 2px solid #0f172a;
            box-shadow: 0 0 10px rgba(56, 189, 248, 0.5);
            transition: transform 0.1s;
        }
        input[type="range"]::-webkit-slider-thumb:hover { transform: scale(1.2); }

    </style>
</head>
<body>

    <!-- 3D Scene -->
    <div class="scene" id="scene-container">
        <div class="turntable" id="turntable">
            <div class="paper-root" id="paper-root">
                <!-- Generated Recursively -->
            </div>
        </div>
    </div>

    <!-- Mode Toggle -->
    <div class="mode-toggle-area">
        <div class="toggle-btn active" id="btn-mode-config" onclick="switchMode('config')">
            <i data-lucide="settings-2" width="16"></i> Config
        </div>
        <div class="toggle-btn" id="btn-mode-play" onclick="switchMode('play')">
            <i data-lucide="play-circle" width="16"></i> Play
        </div>
    </div>

    <!-- View Rotation (Always Visible) -->
    <div class="view-controls">
        <div style="background: rgba(0,0,0,0.5); padding: 8px 12px; border-radius: 8px; font-size: 0.75rem; color: #94a3b8; pointer-events: none;">
            Drag scene to rotate
        </div>
    </div>

    <!-- CONFIG DRAWER -->
    <div class="config-drawer open" id="config-drawer">
        <div class="drawer-header">
            <span>Fold Sequence</span>
            <span class="text-xs text-slate-400 font-normal" id="step-count">0 steps</span>
        </div>
        
        <div class="fold-list" id="fold-list">
            <!-- Items injected via JS -->
        </div>

        <div class="btn-add-group">
            <button class="btn-act" onclick="addFold('horizontal')">+ Horiz (-)</button>
            <button class="btn-act" onclick="addFold('vertical')">+ Vert (|)</button>
            <button class="btn-act" onclick="addFold('diag1')">+ Diag (\)</button>
            <button class="btn-act" onclick="addFold('diag2')">+ Diag (/)</button>
        </div>
    </div>

    <!-- PLAY BAR -->
    <div class="play-bar" id="play-bar">
        <div class="flex justify-between items-end mb-2">
            <h3 class="text-sm font-bold text-white uppercase tracking-wider">Sequence Timeline</h3>
            <span class="text-xs text-slate-400" id="progress-text">Step 0 / 0</span>
        </div>
        <div class="slider-container">
            <i data-lucide="skip-back" width="16" class="text-slate-500 cursor-pointer hover:text-white" onclick="animateTo(0)"></i>
            <input type="range" id="master-slider" min="0" max="100" value="0" step="0.1">
            <i data-lucide="skip-forward" width="16" class="text-slate-500 cursor-pointer hover:text-white" onclick="animateTo(100)"></i>
        </div>
    </div>

<script>
    // Initialize Icons (wrapped in try-catch in case lucide fails to load)
    try { lucide.createIcons(); } catch(e) { console.warn('Lucide icons not available'); }

    /* --- MATH CORE --- */
    const PAPER_SIZE = 300;
    const INV_ROOT_2 = 1 / Math.sqrt(2); // Pre-computed 1/√2 for diagonal fold calculations
    const MAX_FOLD_ANGLE = 179; // Maximum fold angle (179° prevents complete 180° fold-back)
    
    // Cubic ease-in-out function for smooth animations
    function easeInOutCubic(t) {
        return t < 0.5 ? 4 * t * t * t : 1 - Math.pow(-2 * t + 2, 3) / 2;
    }

    class Vec2 {
        constructor(x, y) { this.x = x; this.y = y; }
        static lerp(v1, v2, t) { return new Vec2(v1.x + (v2.x - v1.x)*t, v1.y + (v2.y - v1.y)*t); }
    }

    // Returns {staticPoly, movingPoly}
    function splitPolygon(polygon, line) {
        let front = []; // Moving side
        let back = [];  // Static side
        
        // Line: nx*x + ny*y + c = 0.
        // If > 0, point is in front.
        const distance = (p) => (line.nx * p.x) + (line.ny * p.y) + line.c;

        for (let i = 0; i < polygon.length; i++) {
            const current = polygon[i];
            const next = polygon[(i + 1) % polygon.length];
            
            const dCurrent = distance(current);
            const dNext = distance(next);

            if (dCurrent >= -0.001) front.push(current); // Tolerance
            if (dCurrent <= 0.001) back.push(current);

            // Intersection
            if ((dCurrent > 0 && dNext < 0) || (dCurrent < 0 && dNext > 0)) {
                const t = dCurrent / (dCurrent - dNext);
                const intersection = Vec2.lerp(current, next, t);
                front.push(intersection);
                back.push(intersection);
            }
        }
        
        if (front.length < 3) front = null;
        if (back.length < 3) back = null;

        return { staticPoly: back, movingPoly: front };
    }

    function polygonToClipPath(poly) {
        if (!poly) return 'none';
        return `polygon(${poly.map(p => `${p.x}px ${p.y}px`).join(', ')})`;
    }

    /* --- STATE --- */
    let folds = [
        { id: 1, type: 'diag1', targetAngle: 135, currentAngle: 0 },
        { id: 2, type: 'horizontal', targetAngle: 170, currentAngle: 0 }
    ];
    let appMode = 'config'; // 'config' or 'play'
    let viewRotation = { x: 30, y: 0 };
    let isDragging = false;
    let lastMouse = { x:0, y:0 };

    /* --- RENDER LOGIC --- */
    const rootEl = document.getElementById('paper-root');

    function getFoldLine(type) {
        const c = PAPER_SIZE / 2; 

        if (type === 'horizontal') return { nx: 0, ny: 1, c: -c, axis: 'X', origin: '50% 50%' }; // y > center moves
        if (type === 'vertical')   return { nx: 1, ny: 0, c: -c, axis: 'Y', origin: '50% 50%' }; // x > center moves
        // Diag1: TopLeft to BottomRight (\). Line x - y = 0.
        // We want Bottom-Left (x < y) to move? or Top-Right?
        // Let's make Top-Right move (x > y). Normal (1, -1).
        if (type === 'diag1')      return { nx: INV_ROOT_2, ny: -INV_ROOT_2, c: 0, axis: 'D1', origin: '50% 50%' }; 
        // Diag2: TopRight to BottomLeft (/). Line x + y = PAPER_SIZE.
        // Let's make Bottom-Right move (x + y > size).
        if (type === 'diag2')      return { nx: INV_ROOT_2, ny: INV_ROOT_2, c: -PAPER_SIZE*INV_ROOT_2, axis: 'D2', origin: '50% 50%' };
        
        return { nx: 0, ny: 1, c: -c, axis: 'X', origin: '50% 50%' };
    }

    function renderTree() {
        const initialPoly = [
            new Vec2(0,0), new Vec2(PAPER_SIZE, 0), 
            new Vec2(PAPER_SIZE, PAPER_SIZE), new Vec2(0, PAPER_SIZE)
        ];
        rootEl.innerHTML = '';
        const tree = buildNode(0, initialPoly);
        if (tree) rootEl.appendChild(tree);
    }

    function buildNode(foldIndex, geometry) {
        if (foldIndex >= folds.length || !geometry) {
            return createLeaf(geometry);
        }

        const fold = folds[foldIndex];
        const line = getFoldLine(fold.type);
        const split = splitPolygon(geometry, line);
        
        // 1. No cut (Entirely static)
        if (!split.movingPoly) return buildNode(foldIndex + 1, split.staticPoly);
        
        // 2. No cut (Entirely moving - rare if logic is correct, but possible)
        if (!split.staticPoly) {
            const wrapper = document.createElement('div');
            wrapper.className = 'fold-group';
            const movingWrapper = createMovingWrapper(line, fold.currentAngle);
            const child = buildNode(foldIndex + 1, split.movingPoly);
            if(child) movingWrapper.appendChild(child);
            wrapper.appendChild(movingWrapper);
            return wrapper;
        }

        // 3. Cut (Standard Fold)
        const group = document.createElement('div');
        group.className = 'fold-group';

        const staticWrapper = document.createElement('div');
        staticWrapper.className = 'fold-static';
        const staticChild = buildNode(foldIndex + 1, split.staticPoly);
        if(staticChild) staticWrapper.appendChild(staticChild);
        
        const movingWrapper = createMovingWrapper(line, fold.currentAngle);
        const movingChild = buildNode(foldIndex + 1, split.movingPoly);
        if(movingChild) movingWrapper.appendChild(movingChild);

        // Shadow
        const shadowOp = Math.min(0.8, (fold.currentAngle / 180));
        if (shadowOp > 0.05) {
           // We can simulate shadow by overlaying a dark div on the static part? 
           // Or the moving part? Usually moving part casts shadow on static.
           // For simplicity in this recursive model, we just darken the moving part slightly 
           // to differentiate faces.
        }

        group.appendChild(staticWrapper);
        group.appendChild(movingWrapper);
        return group;
    }

    function createMovingWrapper(lineDef, angle) {
        const div = document.createElement('div');
        div.className = 'fold-moving';
        
        let axis = '1, 0, 0'; 
        if (lineDef.axis === 'X') axis = '1, 0, 0'; // Horizontal Axis
        if (lineDef.axis === 'Y') axis = '0, 1, 0'; // Vertical Axis
        if (lineDef.axis === 'D1') axis = '1, 1, 0'; // Diagonal \
        if (lineDef.axis === 'D2') axis = '-1, 1, 0'; // Diagonal /

        div.style.transformOrigin = lineDef.origin;
        div.style.transform = `rotate3d(${axis}, -${angle}deg)`;
        return div;
    }

    function createLeaf(geometry) {
        const div = document.createElement('div');
        div.className = 'paper-leaf';
        const clip = polygonToClipPath(geometry);
        
        const front = document.createElement('div');
        front.className = 'face-front paper-leaf';
        front.style.clipPath = clip;
        
        const back = document.createElement('div');
        back.className = 'face-back paper-leaf';
        back.style.clipPath = clip;
        back.innerText = ""; // Text on back?

        div.appendChild(back);
        div.appendChild(front);
        return div;
    }


    /* --- CONTROLLER LOGIC --- */

    function switchMode(mode) {
        appMode = mode;
        
        // Toggle Buttons
        document.getElementById('btn-mode-config').classList.toggle('active', mode === 'config');
        document.getElementById('btn-mode-play').classList.toggle('active', mode === 'play');

        // Toggle Panels
        const drawer = document.getElementById('config-drawer');
        const playBar = document.getElementById('play-bar');
        
        if (mode === 'config') {
            drawer.classList.add('open');
            playBar.classList.remove('visible');
            // Reset paper to show target states for editing
            applyConfigState();
        } else {
            drawer.classList.remove('open');
            playBar.classList.add('visible');
            // Reset slider
            document.getElementById('master-slider').value = 0;
            document.getElementById('master-slider').max = folds.length * 100;
            applyPlayState(0);
        }
    }

    // Config Mode: Show all folds at their target angle so user can see what they are setting
    function applyConfigState() {
        folds.forEach(f => f.currentAngle = f.targetAngle);
        renderTree();
        renderFoldList();
    }

    // Play Mode: Interpolate based on master slider
    function applyPlayState(progressRaw) {
        // progressRaw is 0 to (folds.length * 100)
        const totalProgress = progressRaw / 100; // 0 to N

        folds.forEach((f, i) => {
            // Easing for this specific fold step
            // e.g. if totalProgress is 1.5, Fold 0 is done, Fold 1 is 50%, Fold 2 is 0.
            let localT = Math.max(0, Math.min(1, totalProgress - i));
            localT = easeInOutCubic(localT);
            f.currentAngle = localT * f.targetAngle;
        });
        
        // Guard against division by zero when folds array is empty
        const progressPercent = folds.length > 0 ? Math.floor(totalProgress * 100 / folds.length) : 0;
        document.getElementById('progress-text').innerText = `Sequence: ${progressPercent}%`;
        
        renderTree();
    }

    /* --- CONFIG DRAWER UI --- */

    function renderFoldList() {
        const container = document.getElementById('fold-list');
        container.innerHTML = '';
        document.getElementById('step-count').innerText = `${folds.length} steps`;

        folds.forEach((fold, index) => {
            const el = document.createElement('div');
            el.className = 'fold-item';
            
            let label = fold.type.toUpperCase();
            if(fold.type === 'diag1') label = 'DIAGONAL \\';
            if(fold.type === 'diag2') label = 'DIAGONAL /';

            el.innerHTML = `
                <div class="fold-item-header">
                    <span>${index + 1}. ${label}</span>
                    <i data-lucide="trash-2" width="16" class="btn-delete" onclick="removeFold(${index})"></i>
                </div>
                <div class="flex items-center gap-3">
                    <input type="range" min="0" max="${MAX_FOLD_ANGLE}" value="${fold.targetAngle}" 
                           oninput="updateFoldAngle(${index}, this.value)">
                    <span class="text-sm font-mono w-10 text-right text-blue-300">${fold.targetAngle}°</span>
                </div>
            `;
            container.appendChild(el);
        });
        try { lucide.createIcons(); } catch(e) {}
    }

    function addFold(type) {
        folds.push({ 
            id: Date.now(), 
            type: type, 
            targetAngle: 135, // Default nice angle
            currentAngle: 135 
        });
        if(appMode === 'config') applyConfigState();
    }

    function removeFold(index) {
        folds.splice(index, 1);
        if(appMode === 'config') applyConfigState();
    }

    window.updateFoldAngle = (index, val) => {
        folds[index].targetAngle = parseInt(val);
        folds[index].currentAngle = parseInt(val); // Immediate update in config mode
        renderTree();
        // Update the text span next to slider
        renderFoldList(); // Re-render to update number? slightly inefficient but safe
    };


    /* --- PLAY BAR UI --- */
    const masterSlider = document.getElementById('master-slider');
    masterSlider.addEventListener('input', (e) => {
        applyPlayState(parseFloat(e.target.value));
    });

    window.animateTo = (targetPercent) => {
        // Simple tween
        const start = parseFloat(masterSlider.value);
        const end = targetPercent === 100 ? folds.length * 100 : 0;
        const duration = 1000;
        const startTime = performance.now();

        function step(now) {
            const elapsed = now - startTime;
            const t = Math.min(1, elapsed / duration);
            // Ease
            const smoothT = 1 - Math.pow(1 - t, 3);
            
            const current = start + (end - start) * smoothT;
            masterSlider.value = current;
            applyPlayState(current);

            if (t < 1) requestAnimationFrame(step);
        }
        requestAnimationFrame(step);
    }


    /* --- MOUSE INTERACTION (ROTATION) --- */
    const sceneContainer = document.getElementById('scene-container');
    const turntable = document.getElementById('turntable');

    sceneContainer.addEventListener('mousedown', (e) => {
        isDragging = true;
        lastMouse = { x: e.clientX, y: e.clientY };
    });
    window.addEventListener('mouseup', () => isDragging = false);
    
    window.addEventListener('mousemove', (e) => {
        if (!isDragging) return;
        const dx = e.clientX - lastMouse.x;
        const dy = e.clientY - lastMouse.y;
        lastMouse = { x: e.clientX, y: e.clientY };

        viewRotation.y += dx * 0.5;
        viewRotation.x -= dy * 0.5;
        // Clamp X
        viewRotation.x = Math.max(-80, Math.min(80, viewRotation.x));

        updateTurntable();
    });

    function updateTurntable() {
        turntable.style.transform = `rotateX(${viewRotation.x}deg) rotateY(${viewRotation.y}deg)`;
    }


    /* --- INIT --- */
    switchMode('config');
    updateTurntable();

</script>
</body>
</html>
